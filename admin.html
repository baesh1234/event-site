<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .product {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script>
        // 비밀번호 보호
        const password = prompt("비밀번호를 입력하세요:");
        if (password !== "vmfpwpstm1!") {
            alert("비밀번호가 올바르지 않습니다.");
            window.location.href = "index.html";
        }
    </script>
    <h1>관리자 페이지</h1>
    <div class="product">
        <label for="product1">상품 1 상태:</label>
        <select id="product1">
            <option value="재고 있음">재고 있음</option>
            <option value="품절">품절</option>
        </select>
    </div>
    <div class="product">
        <label for="product2">상품 2 상태:</label>
        <select id="product2">
            <option value="재고 있음">재고 있음</option>
            <option value="품절">품절</option>
        </select>
    </div>
    <button onclick="updateStock()">재고 상태 저장</button>
    <script>
        // Local Storage에 재고 상태 저장
        function updateStock() {
            const product1Status = document.getElementById('product1').value;
            const product2Status = document.getElementById('product2').value;

            localStorage.setItem('product1-status', product1Status);
            localStorage.setItem('product2-status', product2Status);

            alert('재고 상태가 저장되었습니다.');
        }
    </script>
</body>
</html>
