<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿스마일컴퍼니 재고 확인</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 하얀 배경 */
            color: #333;
        }
    
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8; /* 헤더 배경색 */
            border-bottom: 1px solid #ddd;
        }
    
        .logo img {
            height: 80px; /* 로고 크기 - 원하는 크기로 조정 */
            max-width: 100%; /* 로고의 비율 유지 */
        }
    
        .cover-image {
            width: 100%; /* 전체 너비 */
            max-height: 300px; /* 최대 높이 */
            object-fit: cover; /* 비율 유지하며 크기 조정 */
            display: block;
        }
    
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }
    
        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    
        nav ul li a:hover {
            text-decoration: underline;
        }
    
        /* 버튼 영역 */
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
    
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .buttons button:hover {
            background-color: #0056b3;
        }
    
        /* 메인 콘텐츠 */
        main {
            padding: 20px;
        }
    
        h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
    
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 기본적으로 가로 2칸 */
            gap: 15px;
        }
    
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }
    
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
    
        .stock {
            font-weight: bold;
            margin-top: 10px;
        }
    
        .in-stock {
            color: green;
        }
    
        .out-of-stock {
            color: red;
        }
    
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr); /* 모바일에서도 가로 2칸 유지 */
                gap: 10px;
            }
    
            .product {
                padding: 10px; /* 모바일 화면에 맞게 여백 조정 */
            }
        }
    </style>
</head>
<body>
    <!-- 상단 네비게이션 -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="./images/굿스마일1.jpg" alt="굿스마일컴퍼니 로고"></a>
        </div>
    </header>

    <!-- 커버 이미지 -->
    <img src="./images/커버이미지3_1.png" alt="커버 이미지" class="cover-image">

    <!-- 중앙 버튼 -->
    <div class="buttons">
        <button onclick="showSection('special-sales')">특별판매</button>
        <button onclick="showSection('limited-sales')">한정판매</button>
    </div>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 특별판매 섹션 -->
        <section id="special-sales" style="display: block;">
            <h2>특별판매 상품</h2>
            <div class="products">
                <div class="product">
                    <h3>[특별판매]</h3>
                    <img src="./images/카에데1.PNG" alt="예시 상품 이미지 1">
                    <p>가격: 20,000원</p>
                    <p class="stock">재고 상태: <span class="in-stock">재고 있음</span></p>
                </div>
                <div class="product">
                    <h3>[특별판매]</h3>
                    <img src="./images/카에데1.PNG" alt="예시 상품 이미지 2">
                    <p>가격: 50,000원</p>
                    <p class="stock">재고 상태: <span class="out-of-stock">품절</span></p>
                </div>
            </div>
        </section>

        <!-- 한정판매 섹션 -->
        <section id="limited-sales" style="display: none;">
            <h2>한정판매 상품</h2>
            <div class="products">
                <div class="product">
                    <h3>[한정판매]</h3>
                    <img src="./images/카에데1.PNG" alt="한정 상품 이미지 1">
                    <p>가격: 30,000원</p>
                    <p class="stock">재고 상태: <span class="in-stock">재고 있음</span></p>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>© 2024 굿스마일컴퍼니. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function showSection(sectionId) {
            // 모든 섹션 숨기기
            document.getElementById('special-sales').style.display = 'none';
            document.getElementById('limited-sales').style.display = 'none';

            // 선택한 섹션만 보이기
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
