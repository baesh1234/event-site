<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿스마일컴퍼니 재고 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 80px;
            max-width: 100%;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .stock {
            font-weight: bold;
        }

        .in-stock {
            color: green;
        }

        .out-of-stock {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="admin.html"><img src="./images/굿스마일1.jpg" alt="굿스마일컴퍼니 로고"></a>
        </div>
    </header>
    <h1 style="text-align: center;">굿스마일 재고 상태</h1>
    <div class="products">
        <div class="product" data-id="product1">
            <h3>상품 1</h3>
            <p class="stock">재고 상태: <span id="product1-status">로딩 중...</span></p>
        </div>
        <div class="product" data-id="product2">
            <h3>상품 2</h3>
            <p class="stock">재고 상태: <span id="product2-status">로딩 중...</span></p>
        </div>
    </div>
    <script>
        // Local Storage에서 재고 상태 불러오기
        function loadStock() {
            const product1Status = localStorage.getItem('product1-status') || '재고 있음';
            const product2Status = localStorage.getItem('product2-status') || '재고 있음';

            document.getElementById('product1-status').textContent = product1Status;
            document.getElementById('product1-status').className = product1Status === '재고 있음' ? 'in-stock' : 'out-of-stock';

            document.getElementById('product2-status').textContent = product2Status;
            document.getElementById('product2-status').className = product2Status === '재고 있음' ? 'in-stock' : 'out-of-stock';
        }

        // 페이지 로드 시 재고 상태 표시
        window.onload = loadStock;
    </script>
</body>
</html>
